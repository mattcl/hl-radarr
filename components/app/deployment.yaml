---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    spec:
      containers:
        - name: app
          image: "linuxserver/radarr:amd64-4.4.4"
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: "app-config"
          ports:
            - name: http
              containerPort: 7878
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /config
            - name: downloads
              mountPath: /videos/import
            - name: movies
              mountPath: /videos/Movies
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data-pvc
        - name: downloads
          hostPath:
            path: /mnt/downloads/import
            type: Directory
        - name: movies
          hostPath:
            path: /mnt/media/Movies
            type: Directory
